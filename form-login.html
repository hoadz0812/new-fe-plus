<!DOCTYPE html>
<html>
  <head>
    <title>Animated Login Form</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="dist/login-form/css/style.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <img class="wave" src="dist/login-form/img/wave.png" />
    <div class="container">
      <div class="img">
        <img src="dist/login-form/img/bg.svg" />
      </div>
      <div class="login-content">
        <form action="index.html">
          <img src="dist/login-form/img/avatar.svg" />
          <h2 class="title">Welcome</h2>
          <div class="input-div one">
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div class="div">
              <h5>Username</h5>
              <input type="text" id="username" class="input" />
            </div>
          </div>
          <div class="input-div pass">
            <div class="i">
              <i class="fas fa-lock"></i>
            </div>
            <div class="div">
              <h5>Password</h5>
              <input type="password" id="password" class="input" />
            </div>
          </div>
          <input type="submit" id="btnLogin" class="btn" value="Login" />
        </form>
      </div>
    </div>
    <script type="text/javascript" src="dist/login-form/js/main.js"></script>
    <script src="authes/handles.js"></script>
  </body>
</html>

<script>
  document.getElementById("btnLogin").onclick = function () {
    console.log("Hello");

    const username = document.querySelector("input[id=username]").value;
    const password = document.querySelector("input[id=password]").value;

    const dataPost = {
      username,
      password,
    };
    login(dataPost).then((data) => {
      if (data.message) alert(data.message);
      if (data.accessToken) {
        localStorage.setItem("tokens", JSON.stringify(data));
        window.location.href = "/index.html";
      }
    });

    return false;
  };
</script>
